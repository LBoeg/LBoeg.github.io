<template name="AddNode">
  <h1 class="title">Manually Edit Nodes</h1><br>
  <form>
    <fieldset>
      <p><b>Add a new node:</b></p>
    	Node:<br>
    	<input type="text" name="node" value="Router N"><br>
    	Latitude:<br>
    	<input type="text" name="latitude" value="38.3490"><br>    		
    	Longitude:<br>
    	<input type="text" name="longitude" value="-76.9879"><br>
      Altitude:<br>
      <input type="text" name="altitude" value="0.0"><br><br>
      <input type="submit" value="Add Node">
  	</fieldset>
  </form>
</template>
